
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>String Art Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>String Art Generator</h1>
  <input type="file" id="imageUpload" accept="image/*" />
  <br />
  <label>Number of Pins: <input type="number" id="numPins" value="100" /></label>
  <label>Max Lines: <input type="number" id="maxLines" value="300" /></label>
  <label>Target Similarity (%): <input type="number" id="targetSimilarity" value="90" /></label>
  <br />
  <button id="generateBtn">Generate</button>
  <button id="exportBtn">Export Image</button>
  <div class="canvas-container">
    <canvas id="outputCanvas" width="400" height="400"></canvas>
    <canvas id="hiddenCanvas" width="400" height="400" style="display:none;"></canvas>
  </div>
  <script src="app.js"></script>
</body>
</html>
