<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>String Art Generator v0.3</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>String Art Generator v0.3</h1>

    <div class="controls">
      <label>
        Upload Image:
        <input type="file" id="imageInput" accept="image/*" />
      </label>

      <label>
        Number of Pins:
        <input type="number" id="numPins" value="100" min="10" max="500" step="10" />
      </label>

      <label>
        Max Lines:
        <input type="number" id="maxLines" value="300" min="10" max="1000" step="10" />
      </label>

      <label>
        Target Similarity (%):
        <input type="number" id="targetSim" value="80" min="10" max="100" step="1" />
      </label>

      <button id="generateBtn">Generate</button>
      <button id="exportBtn">Export PNG</button>
    </div>

    <div class="canvas-wrapper">
      <div>
        <h2>Grayscale Image</h2>
        <canvas id="imageCanvas" width="500" height="500"></canvas>
      </div>
      <div>
        <h2>String Art Result</h2>
        <canvas id="stringArtCanvas" width="500" height="500"></canvas>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
