<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Art Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>String Art Generator</h1>
    <div id="controls">
        <label for="uploadImage">Upload Image:</label>
        <input type="file" id="uploadImage" accept="image/*">

        <label for="pinCount">Pins:</label>
        <input type="number" id="pinCount" value="100" min="10">

        <label for="maxLines">Max Lines:</label>
        <input type="number" id="maxLines" value="500" min="1">

        <label for="targetSim">Target Similarity (0-1):</label>
        <input type="number" id="targetSim" value="0.95" min="0" max="1" step="0.01">

        <button id="generateBtn">Generate</button>
        <button id="exportBtn">Export PNG</button>
    </div>

    <canvas id="canvasOutput" width="400" height="400"></canvas>
    <!-- Hidden canvas to store uploaded image -->
    <canvas id="canvasHidden" width="400" height="400" style="display:none;"></canvas>

    <script src="app.js"></script>
</body>
</html>
