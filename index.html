<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>String Art Generator v0.2</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="upload-section">
      <h2>Upload Image</h2>
      <input type="file" id="imageUpload" accept="image/*" />
      <img id="previewImage" alt="Preview" />
    </div>

    <div class="string-art-section">
      <h2>String Art</h2>
      <label>Number of Pins: <input type="number" id="numPins" value="100" min="10" max="120" /></label>
      <label>Max Lines: <input type="number" id="maxLines" value="300" min="10" max="300" /></label>
      <label>Target Similarity (%): <input type="number" id="targetSimilarity" value="90" min="10" max="100" /></label>
      <button id="generateBtn">Generate</button>
      <button id="exportBtn">Export</button>
      <canvas id="outputCanvas" width="400" height="400"></canvas>
      <canvas id="hiddenCanvas" width="400" height="400" style="display:none"></canvas>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
