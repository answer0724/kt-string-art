<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>String Art Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>String Art Generator</h1>
  <input type="file" id="imageUpload" accept="image/*" />
  <div>
    <label>Number of Pins:
      <input type="number" id="numPins" value="200" min="10" max="500" />
    </label>
    <label>Max Lines:
      <input type="number" id="maxLines" value="300" min="10" max="2000" />
    </label>
    <label>Target Similarity (%):
      <input type="number" id="targetSimilarity" value="90" min="1" max="100" />
    </label>
    <button id="generateBtn">Generate</button>
    <button id="exportBtn">Export</button>
  </div>
  <canvas id="outputCanvas" width="500" height="500"></canvas>
  <canvas id="hiddenCanvas" width="500" height="500" style="display:none;"></canvas>
  <script src="app.js"></script>
</body>
</html>
