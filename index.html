<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>String Art Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>String Art Generator</h1>
  <input type="file" id="imageUpload" accept="image/*" />
  <div>
    <label for="numPins">Number of Pins:</label>
    <input type="number" id="numPins" value="200" />
    <label for="maxLines">Max Lines:</label>
    <input type="number" id="maxLines" value="1000" />
    <label for="targetSimilarity">Target Similarity (%):</label>
    <input type="number" id="targetSimilarity" value="90" />
  </div>
  <button id="generateBtn">Generate</button>
  <button id="exportBtn">Export</button>
  <canvas id="outputCanvas" width="500" height="500"></canvas>
  <canvas id="hiddenCanvas" width="500" height="500" style="display:none;"></canvas>
  <script src="app.js"></script>
</body>
</html>
