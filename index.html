<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>String Art Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h2>Upload Image</h2>
      <input type="file" id="imageInput" />
      <canvas id="imageCanvas" width="300" height="300"></canvas>
    </div>
    <div class="right-panel">
      <h2>String Art</h2>
      <label>Number of Pins:
        <input type="number" id="numPins" value="200" min="3" max="400" />
      </label>
      <label>Max Lines:
        <input type="number" id="maxLines" value="1000" min="1" max="5000" />
      </label>
      <label>Target Similarity (%):
        <input type="number" id="targetSim" value="90" min="1" max="100" />
      </label>
      <button id="generateBtn">Generate</button>
      <button id="exportBtn">Export PNG</button>
      <canvas id="stringArtCanvas" width="300" height="300"></canvas>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
