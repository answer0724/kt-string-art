<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>String Art Generator v0.3</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="container">
  <div id="left-panel">
    <h2>Upload Image</h2>
    <input type="file" id="upload" accept="image/*" />
    <div id="image-preview"></div>
  </div>
  <div id="right-panel">
    <h2>String Art</h2>
    <label>Number of Pins: <input type="number" id="numPins" value="100" min="10" max="500" /></label><br />
    <label>Max Lines: <input type="number" id="maxLines" value="500" min="10" max="3000" /></label><br />
    <label>Target Similarity (%): <input type="number" id="targetSim" value="90" min="1" max="100" /></label><br />
    <button id="generateBtn">Generate</button>
    <button id="exportBtn">Export</button>
    <progress id="progressBar" value="0" max="100"></progress>
    <canvas id="canvas" width="500" height="500"></canvas>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
