<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>String Art Generator</title>
  <style>
    /* ใส่ CSS เบื้องต้น */
    #outputCanvas, #hiddenCanvas {
      border: 1px solid #ccc;
      margin: 10px 0;
    }
    #hiddenCanvas {
      display: none; /* ซ่อน canvas ที่ซ่อน */
    }
  </style>
</head>
<body>
  <h1>String Art Generator</h1>

  <input type="file" id="imageUpload" accept="image/*" />
  <br />

  <label for="numPins">Number of Pins:</label>
  <input type="number" id="numPins" value="100" min="3" max="500" />
  <br />

  <label for="maxLines">Max Lines:</label>
  <input type="number" id="maxLines" value="300" min="1" max="2000" />
  <br />

  <label for="targetSimilarity">Target Similarity (%):</label>
  <input type="number" id="targetSimilarity" value="95" min="0" max="100" />
  <br />

  <button id="generateBtn">Generate</button>
  <button id="exportBtn">Export Image</button>

  <br />

  <canvas id="outputCanvas" width="500" height="500"></canvas>
  <canvas id="hiddenCanvas" width="500" height="500"></canvas>

  <script src="app.js"></script>
</body>
</html>
