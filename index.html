<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>String Art Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>String Art Generator</h1>
    <div class="controls">
      <label>Upload Image: <input type="file" id="imageUpload" accept="image/*" /></label>
      <label>Number of Pins: <input type="number" id="numPins" value="100" /></label>
      <label>Max Lines: <input type="number" id="maxLines" value="500" /></label>
      <label>Target Similarity (%): <input type="number" id="targetSimilarity" value="90" /></label>
      <button id="generateBtn">Generate</button>
      <button id="exportBtn">Export</button>
    </div>

    <div class="canvas-section">
      <div>
        <h3>Uploaded Image</h3>
        <canvas id="uploadedImageCanvas" width="400" height="400"></canvas>
      </div>
      <div>
        <h3>String Art Preview</h3>
        <canvas id="outputCanvas" width="400" height="400"></canvas>
      </div>
    </div>

    <canvas id="hiddenCanvas" width="400" height="400" style="display:none;"></canvas>
  </div>

  <script src="app.js"></script>
</body>
</html>
