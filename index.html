<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>String Art Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>String Art Generator</h1>

  <div class="container">
    <div class="panel">
      <h2>Upload Image</h2>
      <input type="file" id="imageUpload" accept="image/*" />
      <canvas id="uploadedImageCanvas" width="400" height="400"></canvas>
    </div>

    <div class="panel">
      <h2>String Art Preview</h2>
      <label>Pins: <input type="number" id="numPins" value="100" min="10" max="300" /></label><br>
      <label>Max Lines: <input type="number" id="maxLines" value="1000" /></label><br>
      <label>Target Similarity (%): <input type="number" id="targetSimilarity" value="90" min="1" max="100" /></label><br><br>
      <button id="generateBtn">Generate</button>
      <button id="exportBtn">Export Image</button>
      <canvas id="outputCanvas" width="400" height="400"></canvas>
    </div>
  </div>

  <!-- Hidden canvas for computation -->
  <canvas id="hiddenCanvas" width="400" height="400" style="display:none;"></canvas>

  <script src="app.js"></script>
</body>
</html>
